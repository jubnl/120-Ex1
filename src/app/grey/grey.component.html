<p class="grey">Grey component</p>
<button (click)="addPinkItem()">Add a pink item</button>
<app-pink
  *ngFor="let pink of pinks; let i=index"
  [idNumber]="pink"
  [index]="i"
  (delete)="deleteComponent($event)"
  (moveDown)="moveItemDown($event)"
  (moveUp)="moveItemUp($event)"
  [btnDownDisabled]="i + 1 === pinks.length"
  [btnUpDisabled]="i === 0"
></app-pink>
