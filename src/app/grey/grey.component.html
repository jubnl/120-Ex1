<p class="grey inline">Grey component</p>
<button class="inline button-add" role="button" (click)="addPinkItem()">Add a pink item</button>
<app-pink
  *ngFor="let pink of pinks; let i=index"
  [idNumber]="pink"
  [index]="i"
  (delete)="deleteComponent($event)"
  (moveDown)="moveItem(i, true)"
  (moveUp)="moveItem(i, false)"
  [btnDownDisabled]="i + 1 === pinks.length"
  [btnUpDisabled]="i === 0"
></app-pink>
